<div class="form-group">
    <label for="inputStartTime" class="col-sm-2 control-label">Start</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="inputStartTime" [(ngModel)]="workDay.startTime" placeholder="00:00">
    </div>
</div>
<div class="form-group">
    <label for="inputBreakDuration" class="col-sm-2 control-label">Break</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="inputBreakDuration" [(ngModel)]="workDay.breakDuration" placeholder="00:00">
    </div>
</div>
<div class="form-group">
    <label for="inputEndTime" class="col-sm-2 control-label">End</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEndTime" [(ngModel)]="workDay.endTime" placeholder="00:00">
    </div>
</div>
