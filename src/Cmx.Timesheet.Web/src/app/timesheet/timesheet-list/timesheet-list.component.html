<h3>My timesheets</h3>
<table class="table table-hover table-condensed small">
    <thead>
        <tr>
            <th>ID</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Client Name</th>
            <th>Created Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let timesheet of timesheets$ | async">
            <td> {{ timesheet.TimesheetId }}</td>
            <td> {{ timesheet.StartDate | date: 'dd/MM/yyyy' }}</td>
            <td> {{ timesheet.EndDate | date: 'dd/MM/yyyy' }}</td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>
