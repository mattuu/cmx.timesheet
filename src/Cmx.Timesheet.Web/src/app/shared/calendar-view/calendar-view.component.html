<table class="calendar table">
	<thead>
		<tr>
			<th>{{ weekdays[0] }}</th>
			<th>{{ weekdays[1] }}</th>
			<th>{{ weekdays[2] }}</th>
			<th>{{ weekdays[3] }}</th>
			<th>{{ weekdays[4] }}</th>
			<th>{{ weekdays[5] }}</th>
			<th>{{ weekdays[6] }}</th>
		</tr>
	</thead>
	<tbody>
		<tr>
		</tr>
		<tr *ngFor="let week of weeks">
			<td *ngFor="let date of week">
				<span class="thumbnail">{{ date }}</span>
			</td>

		</tr>
	</tbody>
</table>
