<table class="calendar table">
    <thead>
        <tr>
            <th>{{ weekdays[0] }}</th>
            <th>{{ weekdays[1] }}</th>
            <th>{{ weekdays[2] }}</th>
            <th>{{ weekdays[3] }}</th>
            <th>{{ weekdays[4] }}</th>
            <th>{{ weekdays[5] }}</th>
            <th>{{ weekdays[6] }}</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        </tr>
        <tr *ngFor="let week of calendar">
            <td *ngFor="let date of week">
                <div class="thumbnail" *ngIf="date != 0">
                    <div class="panel panel-default">
                        <div class="panel-heading">{{ date }}</div>
                        <div class="panel-body">
                            <ng-content></ng-content>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
